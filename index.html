<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Keeper</title>
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <!-- Open Modal -->
    <h1 id="show-modal"> Add Bookmark </h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="./images/favicon.ico" alt="Icon">
                <a href="https://topilov.netlify.com" target="_blank"> Topilov </a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="./images/favicon.ico" alt="Icon">
                <a href="https://topilov.netlify.com" target="_blank"> Topilov </a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>        
            <div class="name">
                <img src="./images/favicon.ico" alt="Icon">
                <a href="https://topilov.netlify.com" target="_blank"> Topilov </a>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="./js/main.js"></script>
</body>
</html>
